<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title [routerLink]="['/student', student.id]">{{
        student | fullName | titlecase
      }}</mat-card-title>
      <mat-card-subtitle>{{ student.birthday }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-title-group>
      {{ student.about | descriptionLimit : 27 }}
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img src="{{ student.image }}" alt="{{ student.fName }}" class="img" />
  </mat-card-content>
</mat-card>
<br />
